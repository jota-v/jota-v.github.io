<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Jota V</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.) styles/vendor.css -->
        <!-- endbuild -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <!-- build:js scripts/platform.js -->
        <script src="bower_components/platform/platform.js"></script>
        <!-- endbuild -->

        <!-- Web components -->
        <link rel="import" href="../bower_components/core-scroll-header-panel/core-scroll-header-panel.html">
        <link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="../bower_components/core-drawer-panel/core-drawer-panel.html">
        <link rel="import" href="../bower_components/paper-button/paper-button.html">
        <link rel="import" href="../bower_components/core-tooltip/core-tooltip.html">
    </head>
    <body>

        <core-drawer-panel responsiveWidth="9999px" class="left-drawer">
            <div drawer class="drawer-panel">
                <a href="#">Experience</a>
                <a href="#">Github</a>
                <a href="#">Hire Me</a>
            </div>

            <div main>
            <core-scroll-header-panel condenses headerHeight="320px" condensedHeaderHeight="75px">

                <core-toolbar class="core-header jv-navbar">

                    <paper-icon-button class="navbar-toggle" icon="menu"></paper-icon-button>

                    <div class="container bottom">
                        <a href="index.html" class="h1 navbar-brand">Jota V</a>
                        <p class="navbar-brand-tag">CSS Architect / UX Designer</p>
                    </div>

                    <div class="container">
                        <nav class="main-menu">
                            <div class="pull-left">
                                <a class="nav-item" href="https://www.linkedin.com/profile/view?id=86087495&trk=nav_responsive_tab_profile_pic" target="_blank">
                                    <span class="social-icon icon-linkedin"></span>
                                </a>
                                <a class="nav-item" href="https://github.com/jota-v" target="_blank">
                                    <span class="social-icon icon-github"></span>
                                </a>
                                <a class="nav-item" href="https://twitter.com/jota_vanni" target="_blank">
                                    <span class="social-icon icon-twitter"></span>
                                </a>
                            </div>
                            <div class="pull-right">
                                <a class="nav-item" href="experience.html">
                                    <paper-button class="jv-btn">Experience</paper-button>
                                </a>
                                <a class="nav-item" href="http://waykup-app.com/">
                                    <paper-button class="jv-btn">Waykup!</paper-button>
                                </a>
                                <a class="nav-item" href="#">
                                    <paper-button class="jv-btn">Contact</paper-button>
                                </a>
                            </div>
                        </nav>
                    </div>
                </core-toolbar>

                <main content class="jv-screen-contact">

                    <section class="jv-section-block contact">
                        <div class="container">
                            <h2 class="jv-section-title">Contact</h2>
                            <dl class="contact-list">
                                <dt class="icon-mail"><span class="jv-hidden">Mail</span></dt>
                                <dd>juanvanni <strong>at</strong> icloud.com</dd>
                                <dt class="icon-twitter"><span class="jv-hidden">Twitter</span></dt>
                                <dd><a href="https://twitter.com/jota_vanni">@jota_vanni</a></dd>
                                <dt class="h3">vCard:</dt>
                                <dd><img class="v-card" src="images/qr-contact.png" alt="QR vcard juan vanni" /></dd>
                            </dl>
                        </div>
                    </section>


                    <footer class="jv-footer">
                        <div class="container">
                            <h5 class="copy">2014 - Developed by Juan Vanni with <a href="https://www.polymer-project.org/" target="_blank">Polymer Web Components</a></h5>
                            <!-- <a class="twitter-follow-button" href="https://twitter.com/jota_vanni" data-show-count="false" data-lang="en"> Follow @jota_vanni</a> -->
                        </div>
                    </footer>

                </main>

            </core-scroll-header-panel>

        </div>
    </core-drawer-panel>


        <!-- build:js(.) scripts/vendor.js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/Grid-A-Licious/jquery.grid-a-licious.js"></script>
        <!-- endbuild -->

          r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
          ga('create','UA-XXXXX-X');ga('send','pageview');

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

    </body>
</html>
