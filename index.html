    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jota v</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/89aca4e1.main.css">

    <body>

        <script type="text/x-handlebars">
            <div class="app-container row">
              <header class="navbar navbar-inverse visible-sm visible-xs navbar-fixed-top" role="navigation">
                <div class="logo-wrap">
                    <div class="logo">{{#link-to 'home'}}Jota V{{/link-to}}</div>
                    <h1>UX Designer / <span>Front-End Developer</span></h1>
                </div>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <nav class="nav collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li class="about-link">{{#link-to 'about'}}About{{/link-to}}</li>
                        <li class="portfolio-link">{{#link-to 'portfolio'}}Portfolio{{/link-to}}</li>
                        <li class="flexy-link"><a href="http://github.com/jota-v">Github</a></li>
                        <li class="contact-link">{{#link-to 'contact'}}Contact{{/link-to}}</li>
                    </ul>
                </nav>
              </header>
              <aside id="nav-bar" class="col-xs-0 col-sm-0 col-md-3 col-lg-2 hidden-xs hidden-sm">
                <div class="logo">{{#link-to 'home'}}Jota V{{/link-to}}</div>
                <h1>UX Designer / <span>Front-End Developer</span></h1>
                <nav class="nav">
                    <ul>
                        <li class="about-link">{{#link-to 'about'}}About{{/link-to}}</li>
                        <li class="portfolio-link">{{#link-to 'portfolio'}}Portfolio{{/link-to}}</li>
                        <li class="flexy-link"><a href="http://github.com/jota-v">Github</a></li>
                        <li class="contact-link">{{#link-to 'contact'}}Contact{{/link-to}}</li>
                    </ul>
                </nav>
                <div class="follow">
                    <div class="button">
                        <a href="https://twitter.com/juan_v_" class="twitter-follow-button" data-show-count="false">Follow @juan_v_</a>
                      </div>
                      <div class="cover">
                        <div class="innie"></div>
                        <div class="spine"></div>
                        <div class="outie"></div>
                    </div>
                    <div class="shadow"></div>
                </div>
              </aside>
              <section id="main-content" class="col-xs-12 col-sm-12 col-md-9 col-lg-10">
                <!--[if lt IE 10]>
                    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
                <![endif]-->
                <div class="container col-xs-12 col-sm-12 col-md-12 col-lg-10">
                    <!--[if lt IE 10]>
                        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
                    <![endif]-->
                    {{outlet}}
                </div>
              </section>
            </div>
        </script>
        
        <script type="text/x-handlebars" id="home">
            <div id="home">
                <figure class="waykup-logo">
                    <img src="images/waykup-logo.svg" alt="Waykup">
                </figure>
                <p>Soon available on <strong>iOS App Store</strong></p>
                <img class="store-icon" src="images/App_Store_Icon_.png" alt="App Store icon">
            </div>
        </script>
        
        <script type="text/x-handlebars" id="portfolio">
            <div id="portfolio">
                <h1>Some works</h1>
                {{#view App.WorksView}}
                <div class="works">
                    {{#each}}
                    <article class="case item">
                        <div class="thumb">
                            <img src="images/portfolio/{{unbound image}}" alt="juan vanni {{unbound title}} project">
                        </div>
                        <h2>{{title}}</h2>
                        {{format-markdown body}}
                        <div class="credits">{{format-markdown credits}}</div>
                        <hr>
                    </article>
                    {{/each}}
                </div>
                {{/view}}
            </div>
        </script>
        
        <script type="text/x-handlebars" id="about">
            <article id="about">
                <h1>About</h1>
                <div class="description">
                    <p>Juan Vanni is a qualified and experienced UX designer and primarily a front end developer currently living and working in Buenos Aires. He started his career as a visual designer and gradually flipped towards coding. He gained solid experience while working in a e-commerce company, interactive agencies, as a freelancer, and in a gaming studio.</p>
                    <p>Has worked for diverse clients that range from financial companies, film studios, petrochemical companies, hotels and real estate luxury brands, achieving a strong and assorted portfolio in a variety of different disciplines in a host of different roles.</p>
                    <p>Currently he's working in a gaming studio developing HTML5 Games.</p>
                    <p>Juan is a very <strong>detail - oriented</strong> professional always focused on achieving outstanding results. In addition to this, he is <strong>really</strong> passionate about all fields related UI development and UX design; loves to work, read and try out new projects, tools and frameworks in his spare time.</p>
                </div>
                
                <hr>
                
                {{#view App.WeaponsView}}
                <h2>Weapons of Choice</h2>
                <ul class="weapons row">
                    <li class="html5 col-xs-3 col-sm-3 col-md-3 col-lg-3" data-toggle="tooltip" title="HTML5"><img src="images/logo-html5.svg" alt="HTML5 logo"></li>
                    <li class="sass col-xs-3 col-sm-3 col-md-3 col-lg-3" data-toggle="tooltip" title="SASS"><img src="images/Sass_Logo.jpg" alt="SASS logo"></li>
                    <li class="jquery col-xs-5 col-sm-6 col-md-5 col-lg-5" data-toggle="tooltip" title="jQuery: JS library / Zepto if its a mobile project"><img src="images/JQuery_logo.svg" alt="jQuery logo"></li>
                    <li class="bootstrap col-xs-3 col-sm-3 col-md-3 col-lg-3" data-toggle="tooltip" title="Twitter Bootstrap: for basic UI components and grids"><img src="images/bootstrap-logo.png" alt="Twitter Bootstrap logo"></li>
                    <li class="ember col-xs-3 col-sm-3 col-md-3 col-lg-3" data-toggle="tooltip" title="Ember JS: MVC framework of choice"><img src="images/logo-emberjs.png" alt="Ember logo"></li>
                    <li class="cordova col-xs-6 col-sm-6 col-md-6 col-lg-6" data-toggle="tooltip" title="Cordova / Phonegap: for mobile projects that requiere a native API"><img src="images/logo-cordova.png" alt="Apache Cordova logo"></li>
                    <li class="grunt col-xs-4 col-sm-4 col-md-4 col-lg-4" data-toggle="tooltip" title="Grunt: for compiling code, running tests and optimizing images"><img src="images/logo-grunt.png" alt="Grunt logo"></li>
                    <li class="bower col-xs-4 col-sm-4 col-md-4 col-lg-4" data-toggle="tooltip" title="Bower: for managing dependencies"><img src="images/bower-logo.png" alt="Bower logo"></li>
                    <li class="github col-xs-4 col-sm-4 col-md-4 col-lg-4" data-toggle="tooltip" title="Github: code version control"><img src="images/github-logo.png" alt="Github logo"></li>
                </ul>
                {{/view}}
            </article>
        </script>
        
        <script type="text/x-handlebars" id="contact">
            <div id="contact">
                <h1>Contact info</h1>
                <ul>
                    <li><a href="mailto:juanvanni@gmail.com">juanvanni@gmail.com</a><hr></li>
                    <li>Skype: juan_vanni<hr></li>
                </ul>
                <strong>Take a photo with a QR reader to save the contact on your phone:</strong>
                <div class="qr"></div>
            </div>
        </script>
